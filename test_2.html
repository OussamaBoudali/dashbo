<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot Analytics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #3C4DA3;
    }
    
    .navbar {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      color: white;
      padding: 0.5rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo-container {
    width: 220px;
    height: 50px;
    display: flex;
    align-items: center;
}

.logo-image {
    height: 40px; /* Adjust height as needed */
    width: auto; /* Maintain aspect ratio */
    margin-right: 10px;
    object-fit: contain; /* Ensures the logo fits within dimensions without distortion */
}

.logo-text {
    font-size: 1.2rem;
    font-weight: 600;
    color: #011688;
}
    
    .nav-links {
      display: flex;
      margin-left: auto;
    }
    
    .nav-links a {
      color: #011688;
      text-decoration: none;
      margin-left: 1.5rem;
      padding: 0.5rem 0;
      position: relative;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #011688;
      transition: width 0.3s;
    }
    
    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }
    
    .tab-container {
      padding: 1rem 2rem;
      background-color: #3C4DA3;
      border-bottom: 1px solid #ffffff;
    }
    
    .tab-button {
      padding: 0.7rem 1.5rem;
      margin-right: 0.5rem;
      border: none;
      background-color: #f0f0f0;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .tab-button:hover {
      background-color: #e0e0e0;
    }
    
    .tab-button.active {
      background-color: #FAD700;
      color: white;
    }
    
    .tab-content {
      display: none;
      padding: 1rem;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .dashboard-container {
      height: calc(100vh - 170px);
      width: 100%;
      border: none;
    }
    
   

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }
      
      .nav-links {
        margin-left: 0;
        margin-top: 1rem;
        width: 100%;
        justify-content: space-around;
      }
      
      .nav-links a {
        margin-left: 0;
      }
      
      .tab-container {
        padding: 0.5rem;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      .tab-button {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
        <img src="LOGO_ESCA_png.png" alt="ESCA" class="logo-image" />
    </div>
    <div class="nav-links">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
      <a href="#">Help</a>
    </div>
  </nav>
  
  <!-- Tab Container -->
  <div class="tab-container">
    <button class="tab-button active" onclick="openTab('sales')">Sales Performance</button>
    <button class="tab-button" onclick="openTab('deals')">Deals</button>
    <button class="tab-button" onclick="openTab('companies')">Companies</button>
    <button class="tab-button" onclick="openTab('tickets')">Support Tickets</button>
    <button class="tab-button" onclick="openTab('Konosys')">Konosys </button>
  </div>
  
  <!-- Tab Content -->
  <div id="sales" class="tab-content active">
    <iframe 
      title="Sales Performance" 
      class="dashboard-container"
      src="https://app.powerbi.com/reportEmbed?reportId=386d4343-d3bf-4b02-92fb-8678c4d75cc1&pageName=0562919fa0c5ae9e60d9&autoAuth=true&ctid=6bb37671-16f1-4760-a4a2-8bf7b558e672&navContentPaneEnabled=false" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
  </div>
  
  <div id="deals" class="tab-content">
    <iframe 
      title="Deals Dashboard" 
      class="dashboard-container"
      src="https://app.powerbi.com/reportEmbed?reportId=386d4343-d3bf-4b02-92fb-8678c4d75cc1&pageName=a44cdc105b8c85c94445&autoAuth=true&ctid=6bb37671-16f1-4760-a4a2-8bf7b558e672&navContentPaneEnabled=false" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
  </div>
  
  <div id="companies" class="tab-content">
    <iframe 
      title="Companies Dashboard" 
      class="dashboard-container"
      src="https://app.powerbi.com/reportEmbed?reportId=386d4343-d3bf-4b02-92fb-8678c4d75cc1&pageName=c71179d99ecda2c5044b&autoAuth=true&ctid=6bb37671-16f1-4760-a4a2-8bf7b558e672&navContentPaneEnabled=false" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
  </div>
  
  <div id="tickets" class="tab-content">
    <iframe 
      title="Support Tickets" 
      class="dashboard-container"
      src="https://app.powerbi.com/reportEmbed?reportId=386d4343-d3bf-4b02-92fb-8678c4d75cc1&pageName=4b8157bbbd500427013d&autoAuth=true&ctid=6bb37671-16f1-4760-a4a2-8bf7b558e672&navContentPaneEnabled=false" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
  </div>

  <div id="Konosys" class="tab-content">
    <iframe title="KonosysDash"       class="dashboard-container"
    src="https://app.powerbi.com/reportEmbed?reportId=50b46ec7-ab0b-4158-9fe6-fe46d4d40c56&autoAuth=true&ctid=6bb37671-16f1-4760-a4a2-8bf7b558e672&navContentPaneEnabled=false" frameborder="0" allowFullScreen="true"></iframe>
  </div>
  
  <!-- Footer -->
  
  
  <script>
    function openTab(tabName) {
      // Hide all tab content
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
      }
      
      // Remove active class from all tab buttons
      const tabButtons = document.getElementsByClassName("tab-button");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }
      
      // Show the selected tab content and add active class to button
      document.getElementById(tabName).classList.add("active");
      event.currentTarget.classList.add("active");
    }
  </script>
</body>
</html>
